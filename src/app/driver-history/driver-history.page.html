  <ion-segment  (ionChange)="segmentChanged($event)">
    <ion-segment-button value="daily">
      <ion-label>Daily</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Weekly</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>Monthly</ion-label>
    </ion-segment-button>
    <ion-segment-button value="year">
      <ion-label>Yearly</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div class="message" *ngIf="massge" >
    <ion-grid >
      <ion-row>
        <ion-label>{{message}}</ion-label>
      </ion-row>
    </ion-grid>
  </div>
  <div class="orders">
    <ion-row *ngFor="let meal of listOfOrder ; let i = index" class="ion-padding meal-row">
      <ion-col size="8" class="border-bottom">
        <ion-label>
          {{ meal.restaurantName }}
          <p>{{ meal.DateTime|date:'short' }}</p>
          <ion-button fill="clear" >
            Delivered
          </ion-button>
        </ion-label>
       </ion-col>
      <ion-col size="4" class="border-bottom">
        <ion-label>
          {{ meal.Customer }}
          <p>{{ meal.PhoneNumber }}</p>
        </ion-label>
        <p>Payment</p>
        <ion-label color="dark"
        ><b> {{ meal.Total | currency:'ETB' }}</b></ion-label
      >
     </ion-col>
    </ion-row>
  </div>
</ion-content>
